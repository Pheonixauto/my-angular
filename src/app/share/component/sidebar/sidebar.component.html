<div class="sidenav" [style.width.vw]="expand ? 10 : 5">
  <ul class="sidenav-body">
    <li class="sidenav-item" *ngFor="let item of menu">
      <a class="sidenav-link" [routerLink]="[item.routerLink]">
        <i>1</i>
        <span class="sidenav-label">{{ item.label }}</span>
      </a>
    </li>
  </ul>
  <hr />
  <div class="sidenav-footer"></div>
</div>
